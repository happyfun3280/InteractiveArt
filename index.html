        <span id="mirrorArt" class="card">

        <span id="cosmosArt" class="card">

        </span>
        <span id="buttonArt" class="card">

        <span id="aimingArt" class="card">

    <script>

        document.body.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.body.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
        document.body.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });
        document.body.addEventListener('touchstart', function (e) {
            if ((e.touches.length > 1) || e.targetTouches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        const p5Container = document.getElementById("p5Container");
        const mainContainer = document.getElementById("container");
        Gallery.getInst().setContainers(p5Container, mainContainer);

        document.getElementById("balloonArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new BalloonArt(200, 200, 255));
        })
        document.getElementById("circleArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new CircleArt(120, 120, 230, { maxSize: 120, blueTime: 30, redTime: 50 }));
        })
        document.getElementById("umbrellaArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new UmbrellaArt(177, 179, 187, { rdLen: 10, rdWeight: 5, rdTime: 50, visible: false }));
        })
        document.getElementById("rectangleArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new RectangleArt(255, 255, 255, {}));
        })
        document.getElementById("mirrorArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new MirrorArt(220, 220, 220, {}));
        })
        document.getElementById("cosmosArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new CosmosArt(0, 0, 0, {}));
        })
        document.getElementById("buttonArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new ButtonArt(220, 220, 220, {}));
        })
        document.getElementById("aimingArt").addEventListener("click", (e) => {
            Gallery.getInst().openArt(new AimingArt(255, 255, 255, {}));
        })
    </script>
</body>

</html>
